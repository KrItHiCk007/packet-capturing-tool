<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Packet Sniffer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form action="capture.html" method="post" id="login-form" onsubmit="return validateLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="footer">
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent the form from submitting

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if username and password are both 'admin'
            if (username === 'admin' && password === 'admin') {
                alert('Login successful!');
                // Redirect to the capture page or perform any other action
                window.location.href = '/capture'; // Change this to your capture page URL
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
